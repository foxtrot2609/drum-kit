<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <title>Drum Kit</title>
</head>

<body>

    <div class="keys">
        <div data-key="a" class="key">
            <kbd>a</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="s" class="key">
            <kbd>s</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="d" class="key">
            <kbd>d</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="f" class="key">
            <kbd>f</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="g" class="key">
            <kbd>g</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="h" class="key">
            <kbd>h</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="j" class="key">
            <kbd>j</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="k" class="key">
            <kbd>k</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="l" class="key">
            <kbd>l</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio id="a" src="sounds/clap.wav"></audio>
    <audio id="s" src="sounds/openhat.wav"></audio>
    <audio id="d" src="sounds/boom.wav"></audio>
    <audio id="f" src="sounds/kick.wav"></audio>
    <audio id="g" src="sounds/ride.wav"></audio>
    <audio id="h" src="sounds/snare.wav"></audio>
    <audio id="j" src="sounds/hihat.wav"></audio>
    <audio id="k" src="sounds/tom.wav"></audio>
    <audio id="l" src="sounds/tink.wav"></audio>

    <script src="main.js"></script>

</body>

</html>
